            - 외부 행사/프로그램
            - 세미나
            - 자료실
          follow: []
      properties:
        id:
          type: number
        name:
          type: string
          minLength: 1
        college:
          type: string
          minLength: 1
        link:
          type: string
        tags:
          type: array
          items: {}
        follow:
          type: array
          items: {}
      required:
        - id
        - name
        - college
        - link
        - tags
        - follow
